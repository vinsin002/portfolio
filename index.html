<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      (function() {
        const theme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', theme);
      })();
    </script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Vikrant Singh - Data Analyst Portfolio | Flight Analysis, Credit Risk, SQL Analytics & ML Projects" />
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=JetBrains+Mono:wght@400;500&display=swap" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=JetBrains+Mono:wght@400;500&display=swap"></noscript>
    <style>
      #root-loading{min-height:100vh;display:flex;align-items:center;justify-content:center;background:#0a0e14;color:#e6e6e6;font-family:system-ui,-apple-system,sans-serif}
      #root-loading .spinner{width:32px;height:32px;border:3px solid #2a3544;border-top-color:#39bae6;border-radius:50%;animation:root-spin .8s linear infinite}
      [data-theme="light"] #root-loading{background:#f5f7fa;color:#1a1d21}
      [data-theme="light"] #root-loading .spinner{border-color:#e5e7eb;border-top-color:#0d9488}
      @keyframes root-spin{to{transform:rotate(360deg)}}
    </style>
  </head>
  <body>
    <div id="root"><div id="root-loading" aria-hidden="true"><div class="spinner" role="status" aria-label="Loading"></div></div></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
